<!DOCTYPE html>
<html>
<head>
    <title>Create quote</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="body-3">
    <div class="container container-3">
        <div class="header"></div>
        <div class="main">
            <h2>Create a Quote</h2>
            <form method="POST">
                <input type="text" name="client" placeholder="Client Name" required><br>
                <input type="text" name="service" placeholder="Service" required><br>
                <input type="number" step="0.01" name="price" placeholder="Price" required><br>
                <button class="btn-3" type="submit">Save Quote</button>
            </form>
            <p><a href="{{ url_for('dashboard') }}" class="btn-3">Back to Dashboard</a></p>
            <button onclick="toggleDarkMode()" class="btn-3">Toggle Dark Mode</button>
        </div>
        <div class="footer"></div>
    </div>
<script>
  // Apply dark mode on page load if saved in localStorage
  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark-mode");
  }

  function toggleDarkMode() {
    const isDark = document.body.classList.toggle("dark-mode");
    localStorage.setItem("darkMode", isDark); // This simple function adds
        //or removes the class dark-mode on your <body>, which you can then style
        //using CSS.
  }
</script>
</body>
</html>
