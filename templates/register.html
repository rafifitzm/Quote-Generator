{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
    <h2 class="text-left mb-1">Register</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button class="btn-3" type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('auth.login') }}" class="btn-3">Log in</a></p>
    <button onclick="toggleDarkMode()" class="btn-3">Toggle Dark Mode</button>
{% endblock %}
