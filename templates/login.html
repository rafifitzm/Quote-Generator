{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <h2 class="text-left mb-1">Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button class="btn-3" type="submit">Log In</button>
    </form>
    <p>No account yet? <a href="{{ url_for('auth.register') }}" class="btn-3">Register here</a></p>
    <button onclick="toggleDarkMode()" class="btn-3">Toggle Dark Mode</button>
{% endblock %}
